name: Deploy OTA Update

on:
  # Auto-trigger for JS/TS/asset changes (free, no build credits)
  push:
    branches:
      - main
    paths:
      - 'UI/sources/**'
      - 'UI/assets/**'

  # Manual trigger
  workflow_dispatch:

jobs:
  ota-update:
    name: EAS OTA Update Production
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
          cache-dependency-path: UI/yarn.lock

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: UI
        run: yarn install --frozen-lockfile

      - name: Deploy OTA Update
        working-directory: UI
        env:
          APP_ENV: production
          NODE_ENV: production
        run: |
          echo "ðŸ“± Deploying OTA update to production..."
          eas update --branch production --message "Auto-deploy: ${{ github.event.head_commit.message }}" --non-interactive
          echo "âœ… OTA update deployed successfully"
