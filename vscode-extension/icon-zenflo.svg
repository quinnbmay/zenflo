<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- iOS rounded corner mask -->
    <clipPath id="roundedCorners">
      <rect width="1024" height="1024" rx="226.5" ry="226.5"/>
    </clipPath>

    <!-- Gradient for liquid glass effect -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0ff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with iOS rounded corners -->
  <rect width="1024" height="1024" fill="#000000" clip-path="url(#roundedCorners)"/>

  <!-- ASCII Art Text -->
  <text x="512" y="280"
        font-family="'Courier New', Courier, monospace"
        font-size="85"
        font-weight="bold"
        fill="url(#textGradient)"
        text-anchor="middle"
        filter="url(#glow)"
        style="letter-spacing: -2px;">
    <tspan x="512" dy="0">███████╗███████╗███╗   ██╗</tspan>
    <tspan x="512" dy="90">╚══███╔╝██╔════╝████╗  ██║</tspan>
    <tspan x="512" dy="90">  ███╔╝ █████╗  ██╔██╗ ██║</tspan>
    <tspan x="512" dy="90"> ███╔╝  ██╔══╝  ██║╚██╗██║</tspan>
    <tspan x="512" dy="90">███████╗███████╗██║ ╚████║</tspan>
    <tspan x="512" dy="90">╚══════╝╚══════╝╚═╝  ╚═══╝</tspan>
    <tspan x="512" dy="90">███████╗██╗      ██████╗</tspan>
    <tspan x="512" dy="90">██╔════╝██║     ██╔═══██╗</tspan>
    <tspan x="512" dy="90">█████╗  ██║     ██║   ██║</tspan>
    <tspan x="512" dy="90">██╔══╝  ██║     ██║   ██║</tspan>
    <tspan x="512" dy="90">██║     ███████╗╚██████╔╝</tspan>
    <tspan x="512" dy="90">╚═╝     ╚══════╝ ╚═════╝</tspan>
  </text>
</svg>